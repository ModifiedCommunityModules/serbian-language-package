[ssl_check]
heading_ssl_check = 'Bezbednosno upozorenje'
text_information = 'Na&#353;a bezbednosna provera je pokazala da je va&#353; pregleda&#269; promenio ID SSL sesije tokom va&#353;e posete.<br /><br />Iz sigurnosnih razloga, tra&#382;imo da se odjavite i ponovo prijavite.<br /><br />Neki pregleda&#269;i, npr. Konqueror 3,1, nisu u mogu&#263;nosti da generi&#353;u sigurne SSL sesije-ID-ove, me&#273;utim, ovo je uslov za kori&#353;&#263;enje na&#353;e prodavnice. Ako i dalje budete dobijali ovo bezbednosno upozorenje, a&#382;urirajte pregleda&#269; na najnoviju verziju ili instalirajte drugi pregleda&#269;, na primer <a href="http://www.mozilla-europe.org/" target="_blank">Mozilla Firefox</a>. Nakon toga bi trebalo da budete u mogu&#263;nosti da koristite na&#353;u prodavnicu bez ikakvih problema i sa sigurno&#353;&#263;u na bezbednoj strani.<br /><br />Ova bezbednosna mera vam poma&#382;e da pobolj&#353;ate bezbednost. Da li jo&#353; uvek imate problema sa kori&#353;&#263;enjem na&#353;e radnje, molimo vas da nas kontaktirate i prihvatite na&#353;e izvinjenje za bilo kakve pogodnosti.'
title_infobox = 'Privatnost i bezbednost'
text_infobox = 'ID SSL sesije pregleda&#269;a se proverava na svakom pristupu bezbednoj lokaciji.<br /><br />Ova bezbednosna provera se uverava da ste vi taj koji pristupa na&#353;oj lokaciji, a ne bilo kakav nedostatak nekakvog softvera i/ili drugih klijenata.'

[cookie_usage]
heading_cookie_usage = 'Kori&#353;&#263;enje kola&#269;i&#263;a'
title_information = 'Za&#353;to ne mogu da se prijavim ili dovr&#353;im nalog?'
text_information = 'Niste aktivirali nijedan kola&#269;i&#263;.<br />Me&#273;utim, bi&#263;e vam potrebni kola&#269;i&#263;i za prijavljivanje ili dovr&#353;avanje procesa porud&#382;bine. Oni moraju biti postavljeni shodno va&#353;em pregleda&#269;u. U zavisnosti od pregleda&#269;a koji koristite, prona&#263;i &#263;ete odgovaraju&#263;a uputstva ispod.'
title_settings = 'Gde mogu da prona&#273;em odgovaraju&#263;e postavke kola&#269;i&#263;a u pregleda&#269;u?'
text_settings = '<a target="_blank" rel="nofollow noopener" href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences">Mozilla Firefox</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.google.com/accounts/answer/61416?hl=en">Google Chrome</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/en-us/help/4468242/microsoft-edge-browsing-data-and-privacy-microsoft-privacy">Microsoft Edge</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/en-us/help/17442/windows-internet-explorer-delete-manage-cookies">Microsoft Internet Explorer</a><br /><a target="_blank" rel="nofollow noopener" href="https://help.opera.com/en/latest/web-preferences/#cookies">Opera</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/mac">Apple Safari</a>'

title_infobox = 'Za&#353;to je potreban kola&#269;i&#263;?'
text_infobox = 'Kori&#353;&#263;enje kola&#269;i&#263;a pobolj&#353;ava bezbednost i &#353;titi va&#353;u privatnost. < br/> kola&#269;i&#263;i ne sadr&#382;e li&#269;ne podatke.'

